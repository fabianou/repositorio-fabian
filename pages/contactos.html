            <legend> Ingresa tus datos</legend>
        <div class="div-form">

        <div class="div-form">

        </div>

        <div class="div-form">

        </div>

            <br>
            <br>

            <div class="div-form"></div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Borrar">
            </div>
        </form>
